services:
  postgres:
    image: postgres:18.1
    container_name: postgre-c
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres-v:/var/lib/postgresql
      - ./postgre:/docker-entrypoint-initdb.d
    networks:
      - transcendence

  # node:
