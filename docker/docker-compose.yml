services:
  postgres:
    image: postgres:18.1
    container_name: postgre-c
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres-v:/var/lib/postgresql
      - ./postgre:/docker-entrypoint-initdb.d
    networks:
      - transcendence

  node:
    build:
      context: ../srcs/backend
      dockerfile: Dockerfile
    container_name: node-c
    restart: on-failure
    ports:
      - 5173:5173
    env_file:
      - .env
    secrets:
      - db_password
      - jwt_secret
      - cookie_secret
      - google_secret
    volumes:
      - ../srcs/frontend:/front
    networks:
      - transcendence
    depends_on:
      - postgres

  # node-dev:
  #   image: node:25.2.1
  #   container_name: node-dev-c
  #   restart: on-failure
  #   env_file:
  #     - .env
  #   secrets:
  #     - db_password
  #     - jwt_secret
  #     - cookie_secret
  #     - google_secret
