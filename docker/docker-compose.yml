  node-dev:
    image: node:25.2.1
    container_name: node-dev-c
    restart: on-failure
    ports:
      - 3000:3000
    env_file:
      - .env
    secrets:
      - db_password
      - jwt_secret
    volumes:
      - ../srcs/backend:/app
    working_dir: /app
    entrypoint: ["/app/prisma_entrypoint.sh"]
    command: ["sh", "-c", "npm install --legacy-peer-deps && npx prisma generate && npx prisma db seed && sleep infinity"]
    networks:
      - transcendence
    depends_on:
      - postgres

  pgadmin:
    image: dpage/pgadmin4:9.11.0
    container_name: pgadmin-c
    restart: on-failure
    ports:
      - 5050:80
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_PASSWORD_FILE=/run/secrets/pgadmin_password
    secrets:
      - pgadmin_password
    networks:
      - transcendence
    depends_on:
      - postgres

